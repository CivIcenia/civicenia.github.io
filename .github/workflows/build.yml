# GitHub Actions Workflow: IceniaGov Site Build
# 
# This workflow automates the build, data synchronization, and deployment process for the IceniaGov website.
# It triggers on pushes to the 'master' branch or manual dispatch via workflow_dispatch.
# 
# Key phases:
# 1. Data Sync Phase: Updates officials data and Discord avatars, commits changes if any.
# 2. Build & Deploy Phase: Builds the site using Bun and deploys to GitHub Pages.
# 
# Permissions: Requires write access to contents for pushing commits and deploying.
# 
# Jobs:
# - release: Runs on ubuntu-latest, handles all steps.

name: "IceniaGov Site Build"

# Triggers: Push to master branch or manual dispatch
on:
  push:
    branches:
      - "master"
  workflow_dispatch: {}

# Permissions: Write access to repository contents for commits and deployments
permissions:
  contents: write

jobs:
  release:
    runs-on: "ubuntu-latest"
    steps:
      # Checkout the repository with full history for git operations
      - name: Checkout repository
        uses: "actions/checkout@v4"
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for better git operations

      # Setup Bun runtime for JavaScript/TypeScript execution
      - name: Setup bun.sh
        uses: oven-sh/setup-bun@v1

      # Install project dependencies using Bun
      - name: Installing dependencies
        run: bun install
      
      # ============================================
      # Data Sync Phase - Updates master branch
      # ============================================

      # Sync officials data (likely from external sources)
      - name: Sync Officials
        id: sync_officials
        run: bun run sync-officials
        continue-on-error: true  # Don't fail build if sync fails

      # Update Discord avatars using bot token
      - name: Update Discord Avatars
        id: update_avatars
        run: bun run update-avatars
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        continue-on-error: true  # Don't fail build if avatar update fails

      # Install LibreOffice for document conversion
      - name: Install LibreOffice
        run: sudo apt-get update && sudo apt-get install -y libreoffice

      # Convert documents to PDF before build
      - name: Convert Documents to PDF
        run: bun run convert-documents

      # Check if officials.yml or councillors.yml have changes
      - name: Check for data changes
        id: check_changes
        run: |
          if git diff --quiet src/data/officials.yml src/data/councillors.yml; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in officials data"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in officials data"
            git diff --stat src/data/officials.yml src/data/councillors.yml
          fi

      # Commit and push changes if data was updated
      - name: Commit and Push Changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add src/data/officials.yml src/data/councillors.yml
          # Only commit if there are actually staged changes
          if git diff --cached --quiet; then
            echo "No staged changes to commit, skipping"
          else
            git commit -m "[AUTOMATED] Update officials data [skip ci]"
            git push origin master
          fi
      
      # ============================================
      # Build & Deploy Phase - Uses updated data
      # ============================================

      # Build the site using Bun
      - name: Build site
        run: bun run build
        env: 
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}

      # Deploy the built site to GitHub Pages on gh-pages branch
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Summarize deployment outcomes in the job summary
      - name: Deployment Summary
        if: always()
        run: |
          echo "### Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Officials Sync**: ${{ steps.sync_officials.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Avatar Update**: ${{ steps.update_avatars.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Changes**: ${{ steps.check_changes.outputs.has_changes || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
